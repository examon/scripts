Section "InputClass"
        Identifier "touchpad catchall"
        Driver "synaptics"
        MatchIsTouchpad "on"
        MatchDevicePath "/dev/input/event*"
        Option "EmulateTwoFingerMinZ" "5"
        Option "EmulateTwoFingerMinW" "5"
        Option "VertTwoFingerScroll" "1"
        Option "HorizTwoFingerScroll" "1"
        Option "CoastingSpeed" "0"
EndSection
